#? CV_project/.github/workflows/integration-tests.yml
---
name: integration tests

# events workflow
on:
  push:
    paths:
      - api/**
      - .github/workflows/integration-tests.yml
    branches:
      - main
  pull_request:
    paths:
      - api/**
      - .github/workflows/integration-tests.yml
    branches:
      - main
  workflow_dispatch: null

# jobs workflow
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/c
      - name: set up go
        uses: actions/setup-
        with:
          go-version: 1.22.0
      - name: install dependencies
        run: go mod tidy
        working-directory: ./api
      - name: run integration tests
        run: go test -v ./test
        working-directory: ./a
      - name: verify go installation
        run: go version
      - name: cache go modules
        uses: actions/cac
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
