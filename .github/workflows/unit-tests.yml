---
name: unit tests

on:
  push:
    paths:
      - api/**
      - .github/workflows/unit-tests.yml
    branches:
      - main
  pull_request:
    paths:
      - api/**
      - .github/workflows/unit-tests.yml
    branches:
      - main
  workflow_dispatch: {}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1

      - name: verify go installation
        run: echo -e '\033[94;1m * * * ğŸ”— pwd = '$(pwd) '\n\033[94;1m * * * ğŸ¹ Go version' && go version

      - name: install dependencies
        working-directory: ./api
        run: echo -e '\033[94;1m * * * ğŸ”— pwd = '$(pwd) '\n\033[94;1m * * * ğŸ§° Install dependencies' && go mod tidy

      - name: install wkhtmltopdf
        run: |
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apt-fast/stable
          sudo apt-get install -y wkhtmltopdf

      - name: run unit tests
        working-directory: ./api
        run: echo -e '\033[94;1m * * * ğŸ”— pwd = '$(pwd) '\n\033[94;1m * * * â­ Run unit tests' && go test -v ./...

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
